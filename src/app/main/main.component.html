<div class="container">
    <div class="jumbotron col-lg-12 col-md-12 col-sm-12" id="mainHeading">
        <h1>The Weather App <span><img src="../assets/weather-icon.png" style="width:100px;height:100px"></span> </h1>
      </div>

  <div class="jumbotron" id="searchcontent">
    <div class="row">
      <div class="col-lg-10 col-sm-12 col-md-10 col-xs-12"> 
        <input type="text" [(ngModel)]="cityname" id="typeahead-format" [ngbTypeahead]="search" [resultFormatter]="formatter" class="form-control" placeholder="Enter City Name">
      </div>
      <div class="col-lg-2 col-sm-12 col-md-2 col-xs-12">
        <button class="btn btn-primary " (click)="getWeather()" style="width: 100%;">Search</button>
      </div>
      
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12" style="text-align: center">
      <h5> <a href="" (click)="getWeather()"><span class="badge badge-secondary">Last Place Searched :: {{lastcity}}</span></a> </h5> 
    </div>
   
  </div>
  <div class="row" id="lastcity">
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <h5> <span class="badge badge-secondary">Temp :: {{lastcitytemp}} F</span></h5> 
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <h5><span class="badge badge-secondary">Weather :: {{lastcityweather}}</span></h5>             
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <h5><span class="badge badge-secondary">Wind Speed :: {{lastcitywindspeed}} Km/Hr</span></h5> 

        </div>
  </div>
  
</div>
